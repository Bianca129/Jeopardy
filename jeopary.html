    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          
          <h2 id="headerModal">Modal Header</h2>

          <p id="who"></p>
          <span class="close" hidden id="closeButton">&times;</span>
        </div>
        <div class="modal-body">
          <p id="questionModal"></p>
          <p id="answerModal"></p>          
        </div>
        <div class="modal-footer" id="footer">
          <div id="buttonbox">
              <button
                type="button"
                hidden
                class="footerButton"
                id="buttonFalsch"
                onclick="changePlayer()"
              >
                falsch
              </button>
              <button
                type="button "
                hidden
                class="footerButton"
                id="buttonRichtig"
                onclick="getPunkte()"
              >
                richtig
              </button>
              <button
                type="button"
                class="footerButton"
                id="team1"
                onclick="setTeam(this)"
              >
                Team 1
              </button>
              <input type="text" placeholder="Tipp Team 1" id="tipp1" class="tippbutton" hidden>
              <button
                type="button"
                class="footerButton"
                id="team2"
                onclick="setTeam(this)"
              >
                Team 2
              </button>
              <input type="text" placeholder="Tipp Team 2" id="tipp2" class="tippbutton" hidden>
              <button
                type="button"
                class="footerButton"
                id="team3"
                onclick="setTeam(this)"
              >
                Team 3
              </button>
              <input type="text" placeholder="Tipp Team 3" id="tipp3" class="tippbutton" hidden>
              <input type="number" hidden id="PunktzahlFrage" />
              <button type="button" id="auswerten" hidden onclick="checkAntworten()">auswerten</button>
            </div>
        </div>
      </div>
    </div>
